<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>10-Frame Interactive — Alat Bantu Matematika</title>
  <style>
    :root{
      --cell-size: 72px;
      --gap: 10px;
      --accent: #2b8aef;
      --bg: #f7fbff;
      --filled: #2b8aef;
      --empty: #ffffff;
      --muted: #6b7280;
    }
    *{box-sizing:border-box}
    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg),#fff 60%);
      min-height:100vh;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#0f172a;
    }
    .card{
      background:#fff;
      border-radius:12px;
      box-shadow:0 6px 24px rgba(15,23,42,0.08);
      padding:20px;
      width:fit-content;
      max-width:100%;
    }
    h1{font-size:18px;margin:0 0 8px}
    p.lead{margin:0 0 16px;color:var(--muted);font-size:13px}/* 10-frame */
.frame{
  display:grid;
  grid-template-columns:repeat(5, var(--cell-size));
  grid-template-rows:repeat(2, var(--cell-size));
  gap:var(--gap);
  padding:12px;
  background:linear-gradient(180deg,rgba(43,138,239,0.06),transparent);
  border-radius:10px;
  margin-bottom:14px;
  user-select:none;
  touch-action:manipulation;
}
.cell{
  width:var(--cell-size);
  height:var(--cell-size);
  border-radius:8px;
  background:var(--empty);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  cursor:pointer;
  border:2px solid rgba(11,27,50,0.06);
  transition:transform .12s ease, box-shadow .12s ease, background-color .12s ease;
  box-shadow:0 2px 6px rgba(11,27,50,0.04) inset;
}
.cell:active{transform:scale(.98)}
.cell.filled{
  background:linear-gradient(180deg,var(--filled),#1f6fd8);
  color:white;
  box-shadow:0 6px 18px rgba(43,138,239,0.18);
  border-color:transparent;
}
.controls{display:flex;gap:8px;flex-wrap:wrap}
button{
  border:0;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600;
  background:#eef2ff;color:var(--accent);
  box-shadow:0 2px 8px rgba(16,24,40,0.04);
}
button.ghost{background:#fff;border:1px solid #eee;color:var(--muted);font-weight:500}
button.primary{background:var(--accent);color:white}
.status{margin-top:12px;color:var(--muted);font-size:14px}
.big{font-size:22px;font-weight:700;color:var(--accent)}
.small-muted{font-size:12px;color:var(--muted)}

/* responsive */
@media (max-width:520px){
  :root{--cell-size:58px;--gap:8px}
  .frame{padding:8px}
}

  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>10‑Frame Interactive</h1>
    <p class="lead">Sentuh kotak untuk mengisi/menonaktifkan. Berguna untuk latihan jumlah, penjumlahan, dan "lengkapi ke 10".</p><div id="frame" class="frame" aria-label="10 frame">
  <!-- 10 cells generated by JavaScript -->
</div>

<div style="display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap">
  <div class="controls" role="group" aria-label="controls">
    <button id="fillAll" class="primary" title="Isi semua">Isi semua</button>
    <button id="clearAll" class="ghost" title="Kosongkan semua">Kosongkan</button>
    <button id="randomize" class="ghost" title="Acak">Acak</button>
    <button id="leftToRight" class="ghost" title="Isi urut kiri ke kanan">Isi L→R</button>
  </div>
  <div style="text-align:right">
    <div class="small-muted">Terisi</div>
    <div id="count" class="big">0 / 10</div>
  </div>
</div>

<div class="status" id="complement">Lengkapi jadi 10: <strong id="need">10</strong></div>

  </main>  <script>
    // Simple and self-contained 10-frame interactive
    const frame = document.getElementById('frame');
    const countEl = document.getElementById('count');
    const needEl = document.getElementById('need');
    const fillAllBtn = document.getElementById('fillAll');
    const clearAllBtn = document.getElementById('clearAll');
    const randomizeBtn = document.getElementById('randomize');
    const leftToRightBtn = document.getElementById('leftToRight');

    // create 10 cells
    const cells = [];
    for(let i=0;i<10;i++){
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'cell';
      btn.setAttribute('aria-pressed','false');
      btn.setAttribute('data-index', i);
      btn.addEventListener('click', ()=> toggleCell(i));
      // for accessibility, allow keyboard toggling
      btn.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); toggleCell(i); }
      });
      frame.appendChild(btn);
      cells.push(btn);
    }

    function updateStatus(){
      const filled = cells.filter(c=>c.classList.contains('filled')).length;
      countEl.textContent = `${filled} / 10`;
      needEl.textContent = `${10 - filled}`;
    }

    function toggleCell(index){
      const c = cells[index];
      if(!c) return;
      const willFill = !c.classList.contains('filled');
      c.classList.toggle('filled', willFill);
      c.setAttribute('aria-pressed', willFill ? 'true' : 'false');
      // add a visual dot when filled (keeps HTML small)
      c.textContent = willFill ? '●' : '';
      updateStatus();
    }

    // Buttons
    fillAllBtn.addEventListener('click', ()=>{
      cells.forEach((c,i)=>{ c.classList.add('filled'); c.textContent='●'; c.setAttribute('aria-pressed','true'); });
      updateStatus();
    });

    clearAllBtn.addEventListener('click', ()=>{
      cells.forEach((c)=>{ c.classList.remove('filled'); c.textContent=''; c.setAttribute('aria-pressed','false'); });
      updateStatus();
    });

    randomizeBtn.addEventListener('click', ()=>{
      // random number 0..10, then fill that many from left
      const n = Math.floor(Math.random()*11);
      cells.forEach((c,i)=>{ const f = i < n; c.classList.toggle('filled', f); c.textContent = f ? '●' : ''; c.setAttribute('aria-pressed', f ? 'true' : 'false'); });
      updateStatus();
    });

    leftToRightBtn.addEventListener('click', ()=>{
      // cycle: if all empty -> fill 1; else if k filled -> fill k+1; if 10 -> clear
      const k = cells.filter(c=>c.classList.contains('filled')).length;
      if(k >= 10){ cells.forEach(c=>{c.classList.remove('filled'); c.textContent=''; c.setAttribute('aria-pressed','false');}); }
      else{
        cells.forEach((c,i)=>{ const f = i <= k; c.classList.toggle('filled', f); c.textContent = f ? '●' : ''; c.setAttribute('aria-pressed', f ? 'true' : 'false'); });
      }
      updateStatus();
    });

    // allow dragging touch across cells to toggle (mobile-friendly)
    let pointerDown = false;
    let lastToggled = null;
    frame.addEventListener('pointerdown',(e)=>{ pointerDown = true; e.target.closest('.cell')?.focus(); });
    window.addEventListener('pointerup', ()=>{ pointerDown = false; lastToggled = null; });
    frame.addEventListener('pointermove',(e)=>{
      if(!pointerDown) return;
      const el = document.elementFromPoint(e.clientX, e.clientY)?.closest('.cell');
      if(el && el !== lastToggled){
        const idx = Number(el.getAttribute('data-index'));
        // set to filled (drag -> fill) instead of toggling repeatedly
        el.classList.add('filled'); el.textContent='●'; el.setAttribute('aria-pressed','true');
        lastToggled = el;
        updateStatus();
      }
    });

    // initial status
    updateStatus();

    // Expose small API for embedding in other pages (optional)
    window.tenFrame = {
      getState: ()=>cells.map(c=> c.classList.contains('filled') ? 1 : 0),
      setState: (arr)=>{
        for(let i=0;i<10;i++){
          const f = !!arr[i];
          cells[i].classList.toggle('filled', f);
          cells[i].textContent = f ? '●' : '';
          cells[i].setAttribute('aria-pressed', f ? 'true' : 'false');
        }
        updateStatus();
      }
    };
  </script></body>
</html>
